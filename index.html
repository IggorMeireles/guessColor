<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

</head>

<body>

    <section id="title">
        <h1 id="title">Color Guess</h1>
    </section>
    <section id="adivinha">
        <h3 id="qual">Qual é essa cor?</h3>
    </section>
    <section id="rgb">
        <p id="rgb-color"></p>
    </section>
    <section id="answer">
        <p id="answer">Escolha uma cor</p>
    </section>
    <section id="score">
        <p id="score"></p>
    </section>
    <section id="bolota">
        <section id="bola">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
        </section>
    </section>
    <section id="reset">
        <button id="reset-game">Reiniciar jogo</button>
    </section>
    <div id="modal">
        <p id="game-over">Game Over</p>
        <p id="voce-errou">Você errou!</p>
        <p id="sua-pontuacao">Sua pontuação:</p>
        <p id="scoreboard-final"></p>
        <button id="btnGameOver" onclick="">Tentar novamente</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
